<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            background: red;
        }
    </style>
</head>
<body>
<canvas id='canvas' width=500 height=350></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var cobj = canvas.getContext('2d');
    star(90, 90, 50, 20, 5, 'fill', 'yellow');
    star(90, 200, 25, 10, 5, 'fill', 'yellow');
    star(170, 180, 25, 10, 5, 'fill', 'yellow');
    star(200, 130, 25, 10, 5, 'fill', 'yellow');
    star(180, 60, 25, 10, 5, 'fill', 'yellow');
    var angle = 0;

    function star(x, y, r1, r2, num, starType, color) {
        var stararr = [];
        angle = 360 / (2 * num);
        for (var i = 0; i < 2 * num; i++) {
            var starobj = {};
            if (i % 2 == 0) {
                starobj.x = x + r1 * Math.cos(i * Math.PI / 180 * angle);
                starobj.y = y + r1 * Math.sin(i * Math.PI / 180 * angle)
            } else {
                starobj.x = x + r2 * Math.cos(i * Math.PI / 180 * angle);
                starobj.y = y + r2 * Math.sin(i * Math.PI / 180 * angle)
            }
            stararr.push(starobj);
        }
        cobj.beginPath();
        cobj.fillStyle = color;
        cobj.strokeStyle = color;
        cobj.moveTo(stararr[0].x, stararr[0].y);
        for (var i = 1; i < stararr.length; i++) {
            cobj.lineTo(stararr[i].x, stararr[i].y);
        }
        cobj.closePath();
        if (starType == 'fill') {
            cobj.fill();
        } else {
            cobj.stroke();
        }
    }
</script>
</body>
</html>

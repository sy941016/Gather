<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #canvas {
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById('canvas');
    var cobj = canvas.getContext('2d');

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, 0, Math.PI / 4, false);
    cobj.fillStyle = 'blue';
    cobj.fill();
    cobj.beginPath();

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, Math.PI / 4, Math.PI / 2, false);
    cobj.fillStyle = 'red';
    cobj.fill();
    cobj.beginPath();

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, Math.PI / 2, Math.PI * 0.75, false);
    cobj.fillStyle = 'yellow';
    cobj.fill();
    cobj.beginPath();

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, Math.PI * 0.75, Math.PI, false);
    cobj.fillStyle = 'gold';
    cobj.fill();
    cobj.beginPath();

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, Math.PI, Math.PI * 1.25, false);
    cobj.fillStyle = 'green';
    cobj.fill();
    cobj.beginPath();

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, Math.PI * 1.25, Math.PI * 1.5, false);
    cobj.fillStyle = 'darkgray';
    cobj.fill();
    cobj.beginPath();

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, Math.PI * 1.5, Math.PI * 1.75, false);
    cobj.fillStyle = 'skyblue';
    cobj.fill();
    cobj.beginPath();

    cobj.moveTo(120, 130);
    cobj.arc(120, 130, 100, Math.PI * 1.75, Math.PI * 2, false);
    cobj.fillStyle = 'black';
    cobj.fill();
    cobj.beginPath();

    //裁剪
    canvas.onmousedown = function (e) {
        cobj.restore();
        cobj.save();
        cobj.clearRect(0, 0, 500, 500);
        var cx = e.offsetX;
        var cy = e.offsetY;
        canvas.onmouseup = function (e) {
            var w = e.offsetX - cx;
            var h = e.offsetY - cy;
            cobj.beginPath();
            cobj.rect(cx, cy, w, h)
            cobj.stroke();
            cobj.clip();
            var img = new Image();
            img.onload = function () {
                cobj.drawImage(img, 0, 0, 500, 500);
            }
            img.src = "img/4.jpg";
        }
    }
</script>

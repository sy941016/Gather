<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas-video</title>
</head>

<body>
    <canvas id="canvas" width="640" height="640"></canvas>
    <video src="video/iceage4.mp4" controls=controls hidden id="video"></video>
</body>

</html>
<script>
    let canvas = document.getElementById('canvas');
    let video = document.getElementById('video');
    let cobj = canvas.getContext('2d');
    let img = new Image();
    img.src = 'img/Canvas_earth.jpg';
    img.onload = function () {
        cobj.drawImage(img, 0, 0, 400, 200);
    };
    //绘制矩形
    cobj.rect(0, 0, 400, 200);
    cobj.stroke();
    canvas.onclick = function (e) {
        let ox = e.offsetX;
        let oy = e.offsetY;
        //isPointInPath() 如果指定的点位于当前路径中，返回true;否则返回false
        if (cobj.isPointInPath(ox, oy)) {
            video.play();
            setInterval(function () {
                cobj.drawImage(video, 0, 0, 400, 200);
            }, 20)
        }
    }
</script>

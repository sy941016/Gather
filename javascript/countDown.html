<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
</head>
<body>
    <div class="count"></div>
</body>
<script>
    let endtime = 15 * 60 * 1000; // 15min
    countDown();
    function addZero(i) {
        return i < 10 ? "0" + i : i + "";
    }
    function countDown() {
        let time = parseInt((endtime) / 1000);
        let d = parseInt(time / (24 * 60 * 60))
        let h = parseInt(time / (60 * 60) % 24);
        let m = parseInt(time / 60 % 60);
        let s = parseInt(time % 60);
        h = addZero(h);
        m = addZero(m);
        s = addZero(s);
        document.querySelector(".count").innerHTML = `活动倒计时 ${h} 时 ${m} 分 ${s} 秒`;
        if (time <= 0) {
            document.querySelector(".count").innerHTML = "活动已结束";
            return;
        }
        setTimeout(() => {
            endtime -= 1000
            countDown();
        }, 1000);
    }
</script>
</html>

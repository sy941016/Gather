<script>
    let dealTime = []; // 交集的数组
    let _time = [{ s: 4, e: 6 }, { s: 8, e: 11 }, { s: 15, e: 22 }];
    let alltime = [{ s: 5, e: 12 }, { s: 18, e: 26 }];
    let temp = [];
    for (let time of _time) {
        for (let timeTemp of alltime) {
            if (time.s >= timeTemp.e) {
                temp.push(timeTemp);
                continue;
            } else if (time.e <= timeTemp.s) {
                temp.push(timeTemp);
                continue;
            } else {
                let timeItem = {};
                let tempItem = {};
                if (time.s >= timeTemp.s) {
                    timeItem.s = time.s;
                } else {
                    timeItem.s = timeTemp.s;
                }
                if (time.e >= timeTemp.e) {
                    timeItem.e = timeTemp.e;
                } else {
                    timeItem.e = time.e;
                }
                dealTime.push(timeItem);

                if (time.s > timeTemp.s) {
                    tempItem = {
                        s: timeTemp.s,
                        e: time.s
                    };
                    temp.push(tempItem);
                }
                if (time.e < timeTemp.e) {
                    tempItem = {
                        s: time.e,
                        e: timeTemp.e
                    };
                    temp.push(tempItem);
                }
            }
        }
        alltime = temp;
        temp = []
    }
    console.log(`处理后的time`,dealTime)
</script>

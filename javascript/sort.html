<script>
    // 数组去重
    // 1.
    function clear(array) {
        let temp = [];
        for (let i = 0; i < array.length; i++) {
            if (!temp.includes(array[i])) {
                temp.push(array[i]);
            }
        }
        return temp;
    }

    let a = [1, 1, 2];
    console.log(clear(a));
    // 2.
    let b = [1, 1, 2]
    let _clear = (arr) => {
        return Array.from(new Set(arr))
    }
    console.log(_clear(b));

    //*****************对于 100000 个随机数排序，选择排序约 20s，冒泡排序约 60s，快排约 0.02s*************

    //选择排序
    let c = [6, 7, 5, 3, 4, 8, 1];
    let sort = function (arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] >= arr[j]) {
                    //互换位置
                    [arr[i], arr[j]] = [arr[j], arr[i]]
                }
            }
        }
        return arr;
    }
    console.log(sort(c));

    //冒泡排序
    // 原理:每一次比较相邻两个数的大小，小的排在前面，如果前面的数比后面的大就交换这两个数的位置
    let d = [6, 7, 5, 3, 4, 8, 1];
    let sortArr = function (arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    //互换位置
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                }
            }
        }
        return arr;
    }
    console.log(sortArr(d));

    //快速排序(分治法)
    //原理: 找到一个基准点（一般指数组的中部），然后数组被该基准点分为两部分，依次与该基准点数据比较，如果比它小，放左边；反之，放右边
    //左右分别用一个空数组去存储比较后的数据。最后递归执行上述操作，直到数组长度<=1
    let e = [6, 7, 5, 3, 4, 8, 1];
    let quickSort = function (arr) {
        if (arr.length <= 1) {
            return arr;
        }
        let midIndex = Math.floor(arr.length / 2);//取基准点
        let midIndexVal = arr.splice(midIndex, 1);//取基准点的值,splice(index,1)函数可以返回数组中被删除的那个数arr[index+1]
        let left = [];//存放比基准点小的数组
        let right = [];//存放比基准点大的数组
        //遍历数组，进行判断分配
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < midIndexVal) {
                left.push(arr[i]);//比基准点小的放在左边数组
            } else {
                right.push(arr[i]);//比基准点大的放在右边数组
            }
        }
        //递归执行以上操作,对左右两个数组进行操作，直到数组长度为<=1；
        return quickSort(left).concat(midIndexVal, quickSort(right));
    };
    console.log(quickSort(e));
</script>

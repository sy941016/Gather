<!doctype html><html><head>    <meta charset="utf-8">    <title>jQuery拖拽放大缩小插件idrag</title>    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>    <script type="text/javascript" src="drag.js"></script>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    <style type="text/css">        #box {            width: 200px;            height: 100px;            cursor: move;            position: absolute;            top: 30px;            left: 30px;            background-color: #FFF;            border: 1px solid #CCCCCC;            -webkit-box-shadow: 10px 10px 25px #ccc;            -moz-box-shadow: 10px 10px 25px #ccc;            box-shadow: 10px 10px 25px #ccc;        }        #coor {            width: 10px;            height: 10px;            overflow: hidden;            cursor: se-resize;            position: absolute;            right: 0;            bottom: 0;            background-color: #09C;        }        body {            background-color: #F3F3F3;        }    </style></head><body><div id="box">    <div id="coor"></div></div></body></html>
